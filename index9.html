<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* customize background color */
        }

        .container {
            max-width: 100%;
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-width: 100px; /* customize logo size */
        }

        .congratulations {
            font-size: 24px;
            color: #333; /* customize text color */
            animation: bounce 2s infinite;
        }

        .headline {
            font-size: 28px;
            color: #333; /* customize text color */
            animation: slideIn 2s ease-out;
        }

        .image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
  <style>
    /* Styling for the popup */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 280%);
      padding: 20px;
      background-color: #92ff9b;
      border: 0px solid #3d3d3d;
      box-shadow: 7 7 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="popup">Alexa just Received $900</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the popup element
      var popup = document.getElementById('popup');

      // Show the popup after 3 seconds
      setTimeout(function() {
        popup.style.display = 'block';
      }, 3000);

      // Hide the popup after 5 seconds
      setTimeout(function() {
        popup.style.display = 'none';
      }, 8000); // 2s (show) + 1s (visible) = 3s
    });
  </script>
</body>
</html>
